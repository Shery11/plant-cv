<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Disease</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--select cropName  -->
  <ion-list>
  <ion-item>
 
    <ion-label>Crop</ion-label>
    <ion-select [(ngModel)]="name">
      <ion-option value="apple">Apple</ion-option>
      <ion-option value="mango">Mango</ion-option>
      <ion-option value="peach">Peach</ion-option>
      <ion-option value="banana">Banana</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
     <button ion-button color="primary" (click)="takePicture('gallery')"> Upload Photo </button> 
     <button ion-button color="warning" (click)="takePicture('camera')"> Take Photo </button> 
    <img [src]="base64Image" *ngIf="base64Image" />
    </ion-item>
    
  <ion-item>
        <button class="btn" (click)="onSubmit()" color="danger" ion-button full> Submit </button>
        <button class="btn" (click)="test()" color="danger" ion-button full> test </button>
  </ion-item>

  <ion-item *ngIf="submit"> Result : {{result.message}} --{{result.dissimilarity}}</ion-item>
</ion-list>

<ion-tabs>
 <ion-tab [root]="chatRoot" tabTitle="Chat" tabIcon="chat"></ion-tab>
</ion-tabs>
</ion-content>
